<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sogeti Event Management</title>

<!-- SCROLLS -->
<link rel="stylesheet"
	href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
<!-- <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" /> -->
<link rel="stylesheet" type="text/css" href="css/SogetiStyle.css">


<!-- SPELLS -->
<!-- <script src="js/angular.min.js"></script> -->
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>


<!--<script src="js/angular.min.js"></script>-->
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
<script src="scripts/app.js"></script>

<style type="text/css">
ul {
	list-style: none;
}
</style>
</head>
<body>

	<!-- SOGETI LOGO -->
	<div>
		<h1>
			<a href="http://www.sogeti.com/"><img
				src="http://www.sogeti.com/Static/img/logo.png" alt="Sogeti Logo" /></a>
		</h1>
	</div>
	<!-- END LOGO -->

	<!-- NAVBAR -->

	<div class="row">
		<div class="col-sm-3">
			<div class="sidebar-nav">
				<div class="navbar navbar-default" role="navigation">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse"
							data-target=".sidebar-navbar-collapse">
							<span class="sr-only">Toggle navigation</span> <span
								class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
						<span class="visible-xs navbar-brand">Sogeti Event
							Management System</span>
					</div>
					<div class="navbar-collapse collapse sidebar-navbar-collapse">
						<ul class="nav navbar-nav">
							<li class="active"><a href="#">Home</a></li>
							<li><a href="#">Search Events</a></li>
							<li><a href="#">My Events</a></li>
							<li><a href="#">Schedule Event</a></li>
							<li><a href="#">Update Profile</a></li>
						</ul>
					</div>
					<!--/.nav-collapse -->
				</div>
			</div>
		</div>
	</div>

	<!-- END NAVBAR -->

	<div id="main">
		<div class="container center">
			<div class="row">


				<!-- INSERT TEST CODE HERE -->



				<div>
					<form ng-submit="updateProfile()">
						<table class="block table table-condensed table-striped">
							<thead>
								<tr>
									<td><label for="email">Email address</label></td>
									<td><input type="email" class="form-control" id="email"
										placeholder="user.email || Email" required {{user.emailReadOnly}}/></td>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td><label for="firstName">Name</label></td>
									<td><input type="text" class="form-control" id="firstName"
										placeholder="user.firstName" required /></td>
								</tr>
								<tr>
									<td><label for="firstName">Middle Initial
											(Optional)</label></td>
									<td><input type="text" class="form-control"
										id="middleInitial" placeholder="user.middleInitial" required /></td>
								</tr>
								<tr>
									<td><label for="firstName">Last Name</label></td>
									<td><input type="text" class="form-control" id="lastName"
										placeholder="user.lastName" required /></td>
								</tr>
								<tr>
									<td><label for="homeAddress">Home address</label></td>
									<td><input type="text" class="form-control"
										id="homeaddress" placeholder="user.homeAddress" required /></td>
								</tr>
								<tr>
									<td><label for="city">City</label></td>
									<td><input type="text" class="form-control" id="city"
										placeholder="user.city" required /></td>
								</tr>
								<tr>
									<td><label for="state">State</label></td>
									<td><input type="text" class="form-control" id="state"
										placeholder="user.state" required /></td>
								</tr>
								<tr>
									<td><label for="zip">Zip</label></td>
									<td><input type="text" class="form-control" id="zip"
										placeholder="user.zip" required /></td>
								</tr>
								<tr>
									<td><label for="country">Country</label></td>
									<td><input type="text" class="form-control" id="country"
										placeholder="user.country" required /></td>
								</tr>
								<tr>
									<td><label for="primaryPhone">Primary Phone Number</label></td>
									<td><input type="tel" class="form-control"
										id="primaryPhone" placeholder="user.primaryPhone" required /></td>
								</tr>
								<tr>
									<td><label for="secondaryPhone">Secondary Phone
											Number (optional)</label></td>
									<td><input type="tel" class="form-control"
										id="secondaryPhone" placeholder="user.secondaryPhone" /></td>
								</tr>
								<tr>
									<td><label for="fax">Fax Number (optional)</label></td>
									<td><input type="tel" class="form-control" id="fax"
										placeholder="user.fax" /></td>
								</tr>
								<tr>
									<td><label for="company">Company</label></td>
									<td><input type="text" class="form-control" id="company"
										placeholder="user.company" required /></td>
								</tr>
								<tr>
									<td><label for="branch">Branch/Office Location
											(optional)</label></td>
									<td><input type="text" class="form-control" id="branch"
										placeholder="user.branch" /></td>
								</tr>
								<tr>
									<td><label for="notes">Additional information
											(optional)</label></td>
									<td><input type="text" class="form-control" id="notes"
										placeholder="user.notes" /></td>
								</tr>
							</tbody>
						</table>
					</form>
				</div>

				<div class="case-box-wrapper">
					<a href="menu.html">
						<div class="case-box">SUBMIT</div>
					</a>
				</div>

				<!-- END TEST CODE -->
			</div>

		</div>
	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script
		src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
